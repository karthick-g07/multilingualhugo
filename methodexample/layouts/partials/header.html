<header>

  <nav>
    <ul>
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL | relLangURL }}">
            {{ .Pre | markdownify }}{{ .Name }}{{ .Post | markdownify }}
          </a>
          {{ if .HasChildren }}
            <ul>
              {{ range .Children }}
                <li>
                  <a href="{{ .URL | relLangURL }}">
                    {{ .Pre | markdownify }}{{ .Name }}{{ .Post | markdownify }}
                  </a>
                </li>
              {{ end }}
            </ul>
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </nav>
  <li>
{{ if .IsTranslated }}
            <select  class="notranslate" transalte="no" id="select-language" onchange="window.location = this.value;">
              {{ $siteLanguages := site.Languages}}
              {{ $pageLang := .Page.Lang}}
              {{ range .Page.AllTranslations }}
              {{ $translation := .}}
              {{ range $siteLanguages }}
              {{ if eq $translation.Lang .Lang }}
              {{ if eq $pageLang .Lang}}>
              <option id="{{ $translation.Language }}" value="{{ $translation.RelPermalink }}" selected>{{ .LanguageName }}
              </option>
              {{ else }}
              <p> hellow rold {{$translation.RelPermalink}}</p>
              <option id="{{ $translation.Language }}" value="{{ $translation.RelPermalink }}">{{ .LanguageName }}</option>
              {{ end }}
              {{ end }}
              {{ end }}
              {{ end }}
            </select>
            {{ end }}</li>
<hr>
</header>
